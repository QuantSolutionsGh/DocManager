<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>Instant Balance Checker</title>



	<h:outputStylesheet library="webjars"
		name="bootstrap/3.3.7/css/bootstrap.min-jsf.css" />
	<h:outputStylesheet library="webjars"
		name="bootstrap/3.3.7/css/bootstrap-theme.min-jsf.css" />
	<h:outputStylesheet library="webjars"
		name="font-awesome/4.5.0/css/font-awesome.min-jsf.css" />
	<h:outputStylesheet name="css/style.css" />

</h:head>


<h:body>



	<div class="container">

		<h:form enctype='multipart/form-data' prependId="false">




			<div class="panel panel-success">
				<div class="panel-heading">

					<h:outputLabel styleClass=" control-label" value="DOCUMENT MANAGER" />



				</div>
				<p:messages showDetail="true" id="messages" />

				<div class="panel-body">


					<div class="form-group">
						<div>


							<h:outputLabel value="Please select document to upload" />
							<p:fileUpload mode="simple" dragDropSupport="true" ajax="true"
								value="#{mainController.uploadedFile1}" update="messages"
								fileLimit="1" sizeLimit="10000000"
								allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
							<p:fileUpload mode="simple" dragDropSupport="true" ajax="true"
								value="#{mainController.uploadedFile2}" update="messages"
								fileLimit="1" sizeLimit="10000000"
								allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
							<p:fileUpload mode="simple" dragDropSupport="true" ajax="true"
								value="#{mainController.uploadedFile3}" update="messages"
								fileLimit="1" sizeLimit="10000000"
								allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
						</div>
						<div class="form-group">
							<br />

							<h:commandButton ajax="false" update="@form"
								actionListener="#{mainController.save}"
								styleClass="btn btn-warning" value="Upload"></h:commandButton>
						</div>
					</div>
				</div>

			</div>
		</h:form>
		<br />
		<h:form styleClass="form-horizontal">
			<div class="panel panel-success">
				<div class="panel-heading">

					<h:outputLabel styleClass=" control-label" value="DOCUMENT VIEWER" />

				</div>
				<div class="panel-body">


					<div class="form-group">

						<div class="col-sm-1">
							<h:outputLabel styleClass="control-label">Doc No</h:outputLabel>
						</div>

						<div class="col-sm-3">

							<h:inputText styleClass="form-control "
								value="#{mainController.docRefToSearch}"
								pt:placeholder="Enter the doc number here" />
						</div>

						<div class="col-sm-2">

							<h:commandButton styleClass="btn btn-warning" value="Search"
								actionListener="#{mainController.getImages}" />


						</div>



					</div>







				</div>

			</div>
		</h:form>

		<p:dataTable var="imageFile" value="#{mainController.imageList}">
			<p:column headerText="Id">
				
				<img height="200" width="200" src="/images/#{imageFile}" />
			</p:column>

			
		</p:dataTable>
		
		<p:dataGrid var="imageFile" value="#{mainController.imageList}" columns="3" layout="grid"
        rows="12" paginator="true" id="cars">
 
        <f:facet name="header">
            Cars for Sale
        </f:facet>
 
        <p:panel header="#{imageFile}" style="text-align:center">
            <h:panelGrid columns="1" style="width:100%">
                <img height="200" width="200" src="/images/#{imageFile}" />
 
                <h:outputText value="" />
 
               
            </h:panelGrid>
        </p:panel>
 
    </p:dataGrid>







	</div>




	<h:outputScript library="webjars"
		name="bootstrap/3.3.7/js/bootstrap.min.js" />

	<h:outputScript library="webjars" name="jquery/2.1.4/jquery.min.js" />




</h:body>

</html>
